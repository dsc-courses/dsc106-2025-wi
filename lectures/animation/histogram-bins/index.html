<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animating Histogram Bins</title>
    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }
    </style>

    <script src="main.js" type="module"></script>
  </head>
  <body>
    <h1>Animating Histogram Bins</h1>
    <p>
      This is an example where we animate the bins of a histogram, derived from
      <a href="https://observablehq.com/@d3/histogram/2" target="_blank"
        >https://observablehq.com/@d3/histogram/2</a
      >.
    </p>

    <p>
      <!-- selector for the number of bins -->
      <label for="nBins">Number of bins:</label>
      <input type="number" min="1" max="101" step="20" value="21" id="nBins" />
    </p>

    <svg id="histogram"></svg>
  </body>
</html>
