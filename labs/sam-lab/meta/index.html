<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />

    <script src="../global.js" type="module"></script>
    <script src="meta.js" type="module"></script>
  </head>
  <body>
    <h1>Meta</h1>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip">
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines edited</dt>
    </dl>

    <svg width="500px" height="100px">
      <rect
        id="my_rect2"
        x="10"
        y="200"
        width="200"
        height="30"
        stroke="black"
        fill="#69b3a2"
        stroke-width="1"
      />
    </svg>
  </body>
</html>
