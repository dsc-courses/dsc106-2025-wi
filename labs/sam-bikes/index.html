<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>🚴🏼‍♀️ Bikewatching</h1>
      <label id="time-filter" for="time-filter"
        >Filter by time
        <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
        <em id="any-time">(any time)</em>
        <time id="selected-time" datetime="11:59 PM">11:59 PM</time>
      </label>
    </header>
    <div id="map"><svg></svg></div>
  </body>
</html>
